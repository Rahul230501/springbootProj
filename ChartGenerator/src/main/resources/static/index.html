<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Graph Data</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
</head>
<body >
    <h1 class="text-center mt-3">Bar Chart</h1>
	<div class="container mt-2 p-5" >
		<form action="addData" method="post">
			<div class="mb-3">
				<label for="title" class="form-label">Title</label> <input
					type="text" class="form-control" id="title" name="title"
					placeholder="eg. This is the title">

			</div>
			<div class="mb-3">
				<label for="subtitle" class="form-label">Subtitle</label> <input
					type="text" class="form-control" id="subtitle" name="subtitle"
					placeholder="eg. This is the subtitle">

			</div>
			<div class="mb-3">
				<label for="y-axis" class="form-label">Y-axis</label> <input
					type="text" class="form-control" id="y-axis" name="yAsix"
					placeholder="eg. values">

			</div>
			<div class="mb-3">
				<label for="x-axis" class="form-label">X-axis</label> <input
					type="text" class="form-control" id="x-axis" name="xAsix"
					placeholder="eg. categories">

			</div>
			

			<div class="mb-3">
				<label for="categories" class="form-label"> Categories </label> <input
					type="text" class="form-control" id="categories" name="categories"
					placeholder="eg. a,b,c,d,f">
			</div>
			<div class="mb-3">
				<label for="value" class="form-label">Value</label> <input
					type="text" class="form-control" id="value" name="value"
					placeholder="eg. 1,2,3,4,5">
			</div>
			<div class="text-center">
			   <button type="submit" class="btn btn-primary">Generate</button>
			</div>
			
		</form>
	</div>
</body>
</html>
