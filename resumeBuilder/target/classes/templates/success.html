
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Success Message</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Font Awesome for Icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Custom CSS -->
<style>
body {
	background-color: #f7f7f7;
	display: flex;
	/*  justify-content: center;*/
	align-content: center;
	height: 100vh;
	margin: 0;
}

.success-message {
	background-color: #ffffff;
	padding: 40px;
	border-radius: 15px;
	text-align: center;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	max-width: 500px;
}

.success-message .icon {
	font-size: 50px;
	color: #28a745;
}

.success-message h1 {
	margin-top: 20px;
	font-size: 28px;
	font-weight: bold;
	color: #333;
}

.success-message p {
	margin: 20px 0;
	color: #666;
}

.latexcode {
	width: 80%;
	height: auto;
	background: yellow;
	position: relative;
}

.latexcode textarea {
	width: 100%;
	height: 100%;
	padding: 20px;
	position: absolute;
}

.latexcode button{
   position : absolute;
   top :10px;
   right :25px;
}
</style>
</head>
<body>

	<div class="success-message animate__animated animate__fadeIn">
		<div class="icon">
			<i class="fas fa-check-circle"></i>
		</div>
		<h1>Success!</h1>
		<p>Your action was completed successfully.</p>
		
		<h2>Please copy and paste it on given link</h2>
		<h2><a href="https://www.overleaf.com/">Overleaf website</a></h2>
	</div>

	<div class="latexcode">
		<textarea id="myInput" th:text="${latexCode}"></textarea>

		<button type="button" onclick="myFunction()" onmouseout="outFunc()"
			class="btn btn-secondary">Copy</button>

	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		     function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  navigator.clipboard.writeText(copyText.value);
}

		</script>

</body>
</html>
