<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Message application</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet" href="style.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body class="bg-dark">

	<div id="name-form" class="bg-primary d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-4">

					<div class="input-group  ">
						<input type="text" placeholder="Enter your name" id="name-value"
							class="form-control " autofocus="autofocus" />

						<button class="btn btn-dark" id="login">Enter</button>
					</div>

				</div>
			</div>
		</div>
	</div>


	<div id="chat-room" class="d-none" >
            
        
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-4">
					<div class="card">
					
					 <h3 id="username" class="text-center p-2"></h3>

						<div class="card-body ">

							<div class="input-group  ">
								<input type="text" placeholder="Enter your Message" id="message-value"
									class="form-control " />

                                 <div class="input-group-append">
                                     <button class="btn btn-dark" id="send-btn">Send</button>
                                     <button class="btn btn-dark" id="logout-btn">Logout</button>
                                 </div>
								
							</div>
							
							
							<div class="table-responsive">

								<table id="message-container-table">

								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- <script
		src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script> -->


	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
